
<ion-view>
	<ion-nav-title>{{linhaEscolhida.nome}}</ion-nav-title>
	<ion-content>
		<div class="card">
		  <div class="item item-divider">
		    {{linhaEscolhida.nome}}
		  </div>
		  <div class="item item-text-wrap">
		  	<ion-list>
	    	<ion-item ng-repeat="horario in linhaEscolhida.horario">
	      		<b>{{horario.hora}}</b> -- {{horario.obs}}
	    	</ion-item>
		</ion-list>
		  </div>
		  <div class="item item-divider">
	
		  </div>
		</div>
	</ion-content>
</ion-view>
