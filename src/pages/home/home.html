
<ion-menu [content]="content">

      <ion-toolbar>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="valores()">
          Valores
        </button>
        <button ion-item (click)="dicasViagem()">
          Dicas de viagem
        </button>
        <button ion-item (click)="sobre()">
